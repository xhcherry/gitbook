    <div id="app"></div>
    <script>

        window.$docsify = {
            name: '',
            repo: '',
            coverpage: true,

            loadSidebar: true,
            subMaxLevel: 5,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            search: {
                depth: 6,
                noData: "没有搜到!",
                placeholder: "输入关键字搜索",
                // 避免搜索索引冲突,同一域下的多个网站之间
                namespace: "website-1",
            },
            pagination: {
                previousText: '上一页',
                nextText: '下一页',
            },
            sidebarDisplayLevel: 0 // set sidebar display level

        }

    </script>
